<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./build/css/app.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="./src/img/favicon-32x32.png" type="image/x-icon">
    <title>Sign-Up</title>
</head>

<body>
    <div class="container contenido-centrado">
        <header>
            <img class="img-mobile" src="./src/img/illustration-sign-up-mobile.svg" alt="image mobile">
            <img class="img-desktop" src="./src/img/illustration-sign-up-desktop.svg" alt="image mobile">
        </header>

        <main>
            <section class="information contenido-centrado">
                <h1>Stay updated!</h1>
                <p>Join 60,000+ product managers receiving monthly updates on:</p>
                <ul>
                    <li>
                        <div class="check-cont">
                            <svg id="check" xmlns="http://www.w3.org/2000/svg" width="21" height="21"
                                viewBox="0 0 21 21">
                                <g fill="none">
                                    <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
                                    <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8" />
                                </g>
                            </svg>
                        </div>
                        <span>Product discovery and building what matters</span>
                    </li>
                    <li>
                        <div class="check-cont">
                            <svg id="check" xmlns="http://www.w3.org/2000/svg" width="21" height="21"
                                viewBox="0 0 21 21">
                                <g fill="none">
                                    <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
                                    <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8" />
                                </g>
                            </svg>
                        </div>
                        <span>Measuring to ensure updates are a success</span>
                    </li>
                    <li>
                        <div class="check-cont">
                            <svg id="check" xmlns="http://www.w3.org/2000/svg" width="21" height="21"
                                viewBox="0 0 21 21">
                                <g fill="none">
                                    <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
                                    <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8" />
                                </g>
                            </svg>
                        </div>
                        <span>And much more!</span>
                    </li>
                </ul>
            </section>
            <section class="mail contenido-centrado">
                <div class="information-alert">
                    <span>Email address</span>
                    <span class="mensaje">Valid email required</span>
                </div>
                <input type="email" placeholder="email@company.com" id="email" class="input">
                <button type="submit" id="boton">Subscribe to monthly newsletter</button>
            </section>
        </main>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/DeveroCode" target="_blank">DeveroCode</a>.
    </div>
    <script src="./build/js/bundle.min.js"></script>
</body>

</html>
